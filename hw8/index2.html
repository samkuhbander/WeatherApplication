<html lang="en">
        <head>
                <meta charset="utf-8">

                <title>HW8</title>
        </head>
        <body onload="draw();">
		<canvas id="canvas" width="1500" height="900"></canvas>	
		<script>
			function draw(){
				 var canvas = document.getElementById('canvas');
 				 if (canvas.getContext)
 				 {
  				 	var context = canvas.getContext('2d');

  				 	for (var i = 0; i < 20; i++) {
						var rand1 = Math.floor(Math.random() * 1501);
						var rand2 = Math.floor(Math.random() * 901) + 100;
						var rand3 = rand1 - Math.floor(Math.random() * 81) - 40;
						var rand4 = rand2 - Math.floor(Math.random() * 81) - 40;
						
						context.beginPath();
  				  		context.moveTo(rand1,rand2);
                                                context.lineTo(rand3,rand2);
                                                context.lineTo(rand3,rand4);
						
						var randColor1 = Math.floor(Math.random() * 256);
                                                var randColor2 = Math.floor(Math.random() * 256);
                                                var randColor3 = Math.floor(Math.random() * 256);
                                                context.fillStyle = 'rgb(' + randColor1 + ', ' + randColor2 + ', ' + randColor3 + ' )';
						context.fill();
					}
  				}
			}
		</script>
	</body>
</html>
