<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>HW8</title>
  </head>
  <body>
	<div id="head">
	<h1> CSE383 HW8 </h1>
	<h3> Count </h3>
	</div>
	 <div class="form-group" id="form">	
		<input type="text" class="form-control" name="numb" id="numb"> </input><br>
		<small id="numbHelp" class="form-text text-muted"> Enter the Loop Quanity </small><br>
		<button type="button" class="btn btn-primary" id="numbButton">Press button to display</button>	  	 	
	 </div> 
	<script>
		function numbFunction() {
			var count = document.getElementById("numb").value;
			for (var i = 0; i < count; i++){
				newDiv = document.createElement("div");
				newDiv.id = "div" + i;
				document.body.appendChild(newDiv);
				var length = Math.floor(Math.random() * 20) + 3;
				var sequence = "";
				for (var l = 0; l < length; l++){
					sequence +=  Math.floor(Math.random() * 10);
				}
				var text = document.createTextNode(i+1 + ": " + sequence + " " + length);
				document.getElementById("div" + i).appendChild(text);
			}
			document.getElementById("head").innerHTML = "";
			document.getElementById("form").innerHTML = "";
		}
		document.getElementById("numbButton").addEventListener("click", numbFunction);
	</script>
  </body>
</html>
